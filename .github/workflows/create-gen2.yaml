name: dashaun/spring-office-hours-helper

on:
  workflow_dispatch:
    
jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Azure CLI Action
        uses: Azure/cli@v1
        with:
          azcliversion: 2.45.0
          inlineScript: |
            az account show
            az storage -h
            az extension add --name containerapp --upgrade
            az provider register --namespace Microsoft.App
            az provider register --namespace Microsoft.OperationalInsights
            az containerapp env create --name "$MANAGED_ENVIRONMENT" --resource-group tanzu-tv --location "$LOCATION" --no-wait
            az extension remove -n spring
            az extension add --source https://ascprivatecli.blob.core.windows.net/cli-extension/spring-1.1.11-py3-none-any.whl